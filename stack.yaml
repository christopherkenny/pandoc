flags:
  pandoc:
    embed_data_files: true
  QuickCheck:
    old-random: false
packages:
- '.'
- 'pandoc-cli'
- 'pandoc-lua-engine'
- 'pandoc-server'
extra-deps:
- tls-2.1.7
- skylighting-core-0.14.6
- skylighting-0.14.6
- skylighting-format-typst-0.1
- commonmark-extensions-0.2.6
- commonmark-pandoc-0.2.3
- typst-symbols-0.1.8.1
- texmath-0.12.10.2
- citeproc-0.9
- git: https://github.com/jgm/typst-hs.git
  commit: 130975618114207e5bc8e6120b66ef3b56ffd6a7
ghc-options:
   "$locals": -fhide-source-paths -Wno-missing-home-modules
resolver: lts-23.0
nix:
  packages:
  - pkg-config
  - zlib
